    <style>
        ol li:first-child{
            color: blueviolet;
        }
        ol li:last-child{
            color: brown;
        }
        ol li:nth-child(odd){
            color: rgb(64, 95, 33);
        }
        ol li:nth-child(even){
            color: rgb(197, 90, 27);
        }
        ol li:nth-child(3n){
            background-color: rgb(70, 161, 93);
        }
        ol li:hover{
            background-color: burlywood;
        }
    </style>
</head>
